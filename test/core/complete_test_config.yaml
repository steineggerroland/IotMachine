mqtt:
  url: my.machine.local
  port: 1337
  username: user
  password: my-secret
  clientId: my-client
things:
  - name: super_thing
    type: dryer
    sources:
      - topic: consumption/topic
        type: consumption
      - topic: loading/topic
        type: loading
      - topic: unloading/topic
        type: unloading
    destinations:
      scheduled_updates:
        - topic: update/every-second/topic
          cron: "*/1 * * * * *"
        - topic: update/every-15-minutes/topic
          cron: "* */15 * * * *"
  - name: Kitchen
    type: room
    sources:
      - topic: kitchen/sensor/temperature
        type: temperature
        path: $.update.temperature
  - name: Bathroom
    type: room
    temperature_thresholds:
      optimal:
        lower: 20
        upper: 22
      critical_lower: 15
      critical_upper: 30
    humidity_thresholds:
      optimal:
        lower: 65
        upper: 75
      critical_lower: 50
      critical_upper: 90
    sources:
      - topic: bath/sensor/temperature
        measures:
          - type: temperature
            path: $.temperature
          - type: humidity
            path: $.humidity
