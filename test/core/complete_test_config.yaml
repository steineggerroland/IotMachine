mqtt:
  url: my.machine.local
  port: 1337
  username: user
  password: my-secret
  clientId: my-client
time_series:
  url: influxdb.url
  username: influxdb
  password: secret
  org: my_org
  bucket_name: bucket_to_save_to
things:
  - name: super_thing
    type: dryer
    sources:
      - topic: consumption/topic
        type: consumption
      - topic: loading/topic
        type: loading
      - topic: unloading/topic
        type: unloading
    destinations:
      scheduled_updates:
        - topic: update/every-second/topic
          cron: "*/1 * * * * *"
        - topic: update/every-15-minutes/topic
          cron: "* */15 * * * *"
  - name: Kitchen
    type: room
    sources:
      - topic: kitchen/sensor/temperature
        type: temperature
        path: $.update.temperature
  - name: Bathroom
    type: room
    temperature_thresholds:
      optimal:
        lower: 20
        upper: 22
      critical_lower: 15
      critical_upper: 30
    humidity_thresholds:
      optimal:
        lower: 65
        upper: 75
      critical_lower: 50
      critical_upper: 90
    sources:
      - topic: bath/sensor/temperature
        measures:
          - type: temperature
            path: $.temperature
          - type: humidity
            path: $.humidity
  - name: Jane
    type: person
    sources:
      - application: calendar
        name: jane private
        url: calendar.jane.private
        username: calendar-user
        password: secret-calendar
        update_cron: "*/16 * * * *"
      - application: calendar
        reference_name: jane job
    destinations:
      scheduled_updates:
        - topic: persons/jane/appointments
          cron: "*/15 * * * * 0"
          subject: daily-appointments
calendars:
  categories:
    - name: Special
      color_hex: ffff00
    - name: Important
      color_hex: ff0000
  caldav:
    - name: jane job
      url: calendar.job/jane
      username: jane
      password: secret
      update_cron: "0 0 * * * *"
      color_hex: F0F0F0
